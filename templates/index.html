<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Excel Processor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2c2f33;
        color: #f1f1f1;
        padding: 20px;
      }

      h1 {
        color: #ffcc00;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background: #3b3e42;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      }

      input[type="file"],
      button {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        background-color: #ffcc00;
        border: none;
        color: #333;
        font-weight: bold;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="file"] {
        background-color: #444;
        color: #fff;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #222;
      }

      th,
      td {
        border: 1px solid #666;
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #555;
      }

      a.download-link {
        display: inline-block;
        margin-top: 15px;
        color: #ffcc00;
        text-decoration: none;
        font-weight: bold;
      }

      a.download-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
